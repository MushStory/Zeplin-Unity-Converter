<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity Position Calculator</title>
    <script src="main.js"></script>
</head>
<body>
<div>
    <div>제플린X 유니티X</div>
    <input id="zeplinX" type="number">
    <input id="UnityX" type="number">
    <button id="x_button" onclick="xCal()">비율계산</button>
    <span id="x">0</span>
</div>
<p></p>
<div>
    <div>제플린Y 유니티Y</div>
    <input id="zeplinY" type="number">
    <input id="UnityY" type="number">
    <button id="y_button" onclick="yCal()">비율계산</button>
    <span id="y">0</span>
</div>
<p></p>
<div>
    <div>오브젝트X 반대X</div>
    <input id="inputZeplinX" type="number">
    <input id="inputZeplinX2" type="number">
    <button id="x_button2" onclick="xCalResult()">X 비율계산</button>
    <span id="x_result">결과</span>
</div>
<div>
    <div>오브젝트Y 반대Y</div>
    <input id="inputZeplinY" type="number">
    <input id="inputZeplinY2" type="number">
    <button id="y_button2" onclick="yCalResult()">Y 비율계산</button>
    <span id="y_result">결과</span>
</div>
</body>
</html>
